<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Mind-Q - A Very Cool Quiz App, filled with fun activities and a platform for learning new things">
    <link rel="icon" href="<%= BASE_URL %>logo2.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  
    <!-- Primary Meta Tags -->
    <title>Mind-Q</title>
    <meta name="title" content="Mind-Q">
    <meta name="description" content="Mind-Q is a funny quiz app filled with funny questions that will make you laugh your heads out x-)">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="https://mind-q.vercel.app/">

    <meta property="og:description" content="Mind-Q is a funny quiz app filled with funny questions that will make you laugh your heads out x-)">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mind-q.vercel.app/">
    <meta property="twitter:title" content="Mind-Q">
    <meta property="twitter:description" content="Mind-Q is a funny quiz app filled with funny questions that will make you laugh your heads out x-)">
    <meta property="twitter:image" content="banner.png">    
      
  
  
  </head>
